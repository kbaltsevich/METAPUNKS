<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METAPUNKS</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__btn-wrapper">
          <button class="header__btn">connect wallet</button>
        </div>
        <div class="header__nav">
          <span class="header__logo">M</span>
          <nav class="header__menu">
            <a class="header__link" href="#">discord</a>
            <a class="header__link" href="#">twitter</a>
            <a class="header__link" href="#">instagram</a>
            <a class="header__link" href="#">telegram</a>
          </nav>
        </div>
        <div class="header__title"><span>METAPUNKS</span></div>
      </header>
      <main class="main">
        <section class="main__img main__left">
          <img src="./assets/img/leftBoy.png" alt="" />
        </section>
        <section class="main__info">
          <div class="main__title">
            <span>CHOOSE AMOUNT</span>
          </div>
          <div class="main__counter">
            <span class="main__counter--btn">+</span>
            <span class="main__counter--btn">0</span>
            <span class="main__counter--btn">-</span>
          </div>
          <div class="main__statistics">
            <div class="main__statistics--items">
              <span class="main__statistics--name">Price:</span>
              <span class="main__statistics--value">111 ALGO</span>
            </div>
            <div class="main__statistics--items">
              <span class="main__statistics--name">Batch:</span>
              <span class="main__statistics--value">3/10</span>
            </div>
            <div class="main__statistics--items">
              <span class="main__statistics--name">Sold:</span>
              <span class="main__statistics--value"
                >888/1000 (2888/10000 total)</span
              >
            </div>
          </div>
          <button class="main__btn">MInt</button>
        </section>
        <section class="main__mobile">
          <div class="main__mobile--info">
            <div class="main__mobile--info--statistics">
              <div class="main__title">
                <span
                  >mind <br />
                  a fudder</span
                >
              </div>
              <div class="main__counter">
                <span class="main__counter--btn">+</span>
                <span class="main__counter--btn">0</span>
                <span class="main__counter--btn">-</span>
              </div>
              <div class="main__statistics--items">
                <span class="main__statistics--name">Price:</span>
                <span class="main__statistics--value">111 ALGO</span>
              </div>
              <div class="main__statistics--items">
                <span class="main__statistics--name">Batch:</span>
                <span class="main__statistics--value">3/10</span>
              </div>
            </div>
            <div class="main__mobile--info--img">
              <img src="./assets/img/mobile.png" alt="" />
            </div>
          </div>
          <div class="main__statistics--items">
            <span class="main__statistics--name">Sold:</span>
            <span class="main__statistics--value"
              >888/1000 (2888/10000 total)</span
            >
          </div>
        </section>
        <section class="main__img main__right">
          <img src="./assets/img/rightBoy.png" alt="" />
        </section>
      </main>
      <div class="header__btn-wrapper mobile">
        <button class="header__btn">connect wallet</button>
      </div>
      <div class="mobile">
        <button class="main__btn">MInt</button>
      </div>
      <footer class="footer mobile">
        <div class="footer__nav">
          <div class="footer__nav--row">
            <a class="header__link" href="#">discord</a>
            <a class="header__link" href="#">twitter</a>
            <span class="header__logo">M</span>
          </div>
          <div class="footer__nav--row">
            <span class="header__logo">M</span>
            <a class="header__link" href="#">instagram</a>
            <a class="header__link" href="#">telegram</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
